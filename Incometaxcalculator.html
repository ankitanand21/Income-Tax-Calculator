<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white; text-align: center; font-family: Arial, sans-serif; padding: 50px;"> 
    <h1>Income Tax Calculator</h1>
    <label for="income">Enter your annual income:</label>
    <input type="number" id="income" name="income">
    <button id="calculate-tax">Calculate Tax</button>
    <p id="tax-result"></p> 
    <script>
        document.getElementById('calculate-tax').addEventListener('click', function() {
            const income = parseFloat(document.getElementById('income').value);
            let tax = 0;

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 500000) {
                tax = (income - 250000) * 0.05;
            } else if (income <= 750000) {
                tax = (250000 * 0.05) + (income - 500000) * 0.1;
            } else if (income <= 1000000) {
                tax = (250000 * 0.05) + (250000 * 0.1) + (income - 750000) * 0.15;
            } else if (income <= 1250000) {
                tax = (250000 * 0.05) + (250000 * 0.1) + (250000 * 0.15) + (income - 1000000) * 0.2;
            } else if (income <= 1500000) {
                tax = (250000 * 0.05) + (250000 * 0.1) + (250000 * 0.15) + (250000 * 0.2) + (income - 1250000) * 0.25;
            } else {
                tax = (250000 * 0.05) + (250000 * 0.1) + (250000 * 0.15) + (250000 * 0.2) + (250000 * 0.25) + (income - 1500000) * 0.3;
            }

            document.getElementById('tax-result').innerText = `Your calculated income tax is: â‚¹${tax.toFixed(2)}`;
        }); 
    </script>
</body>

</html>
